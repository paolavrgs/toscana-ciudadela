  <nav class='navbar navbar-expand-lg'>

      <img src='assets/img/logos/logo-toscana.png'>
    </a>
    <button aria-controls='toscanaNavbar' aria-expanded='false' aria-label='Toggle navigation' class='navbar-toggler' data-target='#toscanaNavbar' data-toggle='collapse' type='button'>
      <span class='navbar-toggler-icon'></span>
    </button>
    <div class='collapse navbar-collapse' id='toscanaNavbar'>
      <ul class='navbar-nav mr-auto'>
        <li class='nav-item'>
          <a class='nav-link' href='#'>Vive en Sabaneta</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href='#'>Estamos cerca de</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href='#'>Video</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href='#'>Proyectos toscana</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href='#'>Ubicación</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href='#'>Contacto</a>
        </li>
      </ul>
      <ul class='navbar-nav ml-auto'>
        <li class='nav-item'>
          <a class='nav-link' href='#'>
            <i class='fa fa-facebook'></i>
          </a>

        <li class='nav-item'>
          <a class='nav-link' href='#'>
            <i class='fa fa-instagram'></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="main-slider">
    <div class="main-slider__item" style="background-image:url(&#39;assets/img/slide-01.jpg&#39;);">
      <div class="main-slider__info">
        <h2 class="boldness">
          Conecta
          <br>
          <span>
            con tus
            <i>sentidos</i>
          </span>
        </h2>
        <ul>
          <li>Observa la naturaleza</li>
          <li>Respira mejor aire</li>
          <li>Siente entorno campestre</li>
        </ul>
        <p class="boldness">
          70.000 m
          <sup>2</sup>
        </p>
        <p class="mb-0">de reserva natural</p>
      </div>
    </div>
    <div class="main-slider__item" style="background-image:url(&#39;assets/img/slide-01.jpg&#39;);">
      <div class="main-slider__infoproject"></div>
    </div>
  </section>
  <section class="main-quick-form">
    <div class="main-quick-form__text">
      <p>
        <span>Te llamamos para darte</span>
        <br>
        una asesoría completa
      </p>
    </div>
    <form class="main-quick-form__form">
      <div>
        <div class="form-group">
          <input class="form-control" placeholder="Nombre completo*">
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Teléfono*">
        </div>
        <div class="form-group mb-0">
          <input class="form-control" placeholder="Email*" type="email">
        </div>
      </div>
      <div>
        <div class="form-group mb-0">
          <textarea class="form-control" placeholder="Comentarios"></textarea>
        </div>
        <div class="form-group form-check mb-1">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">
            Acepto
            <a href="#">Politicas y Privacidad</a>
          </label>
        </div>
        <div class="form-group">
          <input class="btn btn-submit" type="submit">
        </div>
      </div>
    </form>
  </section>
  <section class="main-about"></section>
  <section class="main-nearby"></section>
  <section class="main-video"></section>
  <section class="main-properties"></section>
  <section class="main-location"></section>
  <section class="main-form"></section>
  <section class="main-footer"></section>
